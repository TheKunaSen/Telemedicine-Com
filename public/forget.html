<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <form action="/forgetotp" method="post" class="row g-3 needs-validation" action="login" novalidate>
       
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Enter your registered Phone number</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">📞</span>
            <input name="forgetnumber" type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            
          </div>
        </div>
        
          
       
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
